<html>
    <head>
        <title>Shop by Brands</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script language="JavaScript" src="jquery.bounce.js"></script>
<script>
 
    $(document).ready(function() {
    $('.bounce').each(function() {
	    $(this).bounce('start', {
		'minSpeed'	: 1,
		'maxSpeed'	: 3,
		'zone'		: '#zone'
	    });
            $(this).mouseover(function(){ 
    $(this).bounce('stop');
});
$(this).mouseout(function(){
    $(this).bounce('start', {
		'minSpeed'	: 1,
		'maxSpeed'	: 3,
		'zone'		: '#zone'
	    });
});
	});    });
    </script>
    <style>
        .bounce{display: inline-block;float: left}
        #zone *{cursor: pointer;}
    </style>
        
    </head>
    <body  style="background: #f3f1ed">
        <div class="row" style="border:1px solid #dedbd2;max-width: 1000px;margin: 50px auto;background: white">
            <div class="col-md-4 pull-left">s</div>
            
            <div id="zone" class="col-md-8 pull-right" style="height:500px; ">
            
            
            <div class="bounce" style="background: url('Logo Blackberry.png') no-repeat;background-position: 0px 0px;width: 45px;height: 32px;"></div>
            <div class="bounce" style="background: url('Lenovo-new-logo-2015-bg.png') no-repeat;background-position: 0px 0px;width: 101px;height: 22px;"></div>
            <div class="bounce" ><img src="LOGO_ALCATEL_ONETOUCH_NEW-300x91.png" /></div>
            </div>
        </div>
    </body>
</html>
